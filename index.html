<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>자기소개서</title>
    <link rel="stylesheet" href="clock_css.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calender_css.css" />
    <style></style>
  </head>
  <body>
    <h1><a href="index.html">Introduce Myself</a></h1>
    <div id="tt">
      <div class="ci">
        <a href="https://pabeba.tistory.com/m" target="_blank">블로그</a>
      </div>
      <div class="ci">
        <a href="https://github.com/hosose" target="_blank">Github</a>
      </div>
    </div>
    <div class="root">
      <div class="intro"></div>
    </div>
    <script src="intro.js"></script>
    <div id="game">
      <input
        type="button"
        value="미니 게임 실행
click!"
        onclick="window.open('game.html')"
        style="
          width: 100pt;
          height: 60pt;
          background-color: antiquewhite;
          border-radius: 10px;
        "
      />
    </div>
    <div class="calender">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    <script src="calender.js"></script>
    <div class="container">
      <div class="clock">
        <h1 id="time"></h1>
      </div>
      <button id="go">Go</button>
      <button id="stop">Stop</button>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
